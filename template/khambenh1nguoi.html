<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient No-Show Prediction</title>
    <link rel="stylesheet" href="../static/khambenh.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css" />
    <style>
        .custom-container {
            max-width: 50%;
        }
        
        .container {
            border-radius: 15px
        }
    </style>
</head>

<body>
    <div class="navigation">
        <a href="index.html" class="back-button">Back</a>
    </div>

    <div class="container custom-container">
        <h1>Nhập đầy đủ thông tin</h1>
        <form id="predictionForm">
            <div class="mb-3">
                <label for="gender" class="form-label">Giới tính:</label>
                <select id="gender" name="gender" class="form-select">
                    <option value="F">Nữ</option>
                    <option value="M">Nam</option>
                </select>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="scheduced_date">Ngày đặt lịch:</label>
                    <input type="date" class="form-control" id="scheduced_date" name="scheduced_date" />
                </div>
                <div class="col">
                    <label for="appointment_date">Ngày đến khám:</label>
                    <input type="date" class="form-control" id="appointment_date" name="appointment_date" />
                </div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Tuổi:</label>
                <input type="number" class="form-control" id="age" name="age" min="0" max="100" />
            </div>


            <div class="mb-3 form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="scholarship" name="scholarship">
                <label class="form-check-label" for="scholarship">Hỗ trợ tài chính</label>
            </div>

            <div class="mb-3 form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="hypertension" name="hypertension">
                <label class="form-check-label" for="hypertension">Tăng huyết áp</label>
            </div>

            <div class="mb-3 form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="diabetes" name="diabetes">
                <label class="form-check-label" for="diabetes">Tiểu đường</label>
            </div>

            <div class="mb-3 form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="alcoholism" name="alcoholism">
                <label class="form-check-label" for="alcoholism">Nghiện rượu</label>
            </div>

            <div class="mb-3 form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="handicap" name="handicap">
                <label class="form-check-label" for="handicap">Khuyết tật</label>
            </div>

            <button type="submit" class="btn btn-primary">Dự đoán</button>
        </form>
        <div class="result" id="predictionResult">
            <!-- Kết quả dự đoán sẽ được hiển thị ở đây -->
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
